<div id = "changePasswordContainer " class = "changePasswordContainer ">
 <div class="modal-header">
<!--        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->
        <button type="button" id = "closeCPbutton" class="btn btn-default  close closeCPbutton" data-dismiss="modal">&times;</button>
        <h2 class="modal-title">Change Password</h2>
      </div>
<div id = "formDiv" class = "modal-body">
<form id = "changePasswordForm" class = "changePasswordForm">
<div id = "oldPasswordField" class = "oldPasswordField">
<label id = "passwordlabelCP" class = "passwordlabelCP" for="oldPasswordText">Current Password <span id = star class = "star"><sup>*</sup></span> </label></div>

<div id = "oldPasswordtTextDiv" class = "oldPasswordTextDiv">
<input id = "oldPasswordTextCP" class = "oldPasswordTextCP" name = "oldPasswordText" class = "oldPasswordText"  pattern = .{6,} autofocus type = "password" placeHolder = "Old Password" required/>
</div>

<div id = "passwordField" class = "passwordField">
<label id = "passwordlabelCP" class = "passwordlabelCP" for="passwordText">New Password <span id = star class = "star" ><sup>*</sup></span></label>

</div>

<div id = "passwordTextDiv" class = "passwordTextDiv">
<input id = "passwordTextCP" class = "passwordTextCP" type = "password" placeHolder = "New Password" pattern = .{6,} maxlength="128" required/>
</div>

<div id = "confirmPasswordField" class = "confirmPasswordField">
<label id = "passwordlabelCP" class = "passwordlabelCP" for="confirmPasswordText">Confirm Password <span id = star class = "star"><sup>*</sup></span> </label>
</div>

<div id = "confirmPasswordTextDiv" class = "confirmPasswordTextDiv">
<input id = "confirmPasswordTextCP" class = "confirmPasswordTextCP" type = "password" pattern = .{6,} placeHolder = "Confirm Password" required maxlength="128"/>
</div>
</form>
</div>
<div class="modal-footer">
<!--<button type="button" id = "closeCPbutton" class="btn btn-default closeCPbutton" data-dismiss="modal">Close</button>-->
<button type="reset" id = "clearCP" form = "changePasswordForm" value = "clear" class="btn btn-default clearCP " > Clear </button>
<button id = "submitPassword" type="button" form = "changePasswordForm" class="btn btn-primary submitPassword">Submit</button>
</div>

</div>
