<div id = "content">
<div id = "loginDiv"  class = "loginDiv">
<fieldset id = "loginFieldSet" class = "loginFieldSet">
<div id = "loginImg" class = "loginImg"><h1><img id = "login" class="login" src = "resources/img/login.png" alt = "login">Login</h1>
</div>
<form id = "loginForm" class = "loginForm" >
<div id = "userIdField" class = "userIdField">
<p><label for="userId">User Id<span id = star class = "star"><sup>*</sup></span> </label></p>
</div>
<div id = "userIdText" class = "userIdText ">
<input id = "userId" class = "userId userIdWidth" type = "email" autofocus  placeholder = "User Id"  title = "email Pattern" pattern = "^[_A-Za-z]+[_A-Za-z0-9-]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" required/>

</div>
<div id = "passwordField" class = "passwordField">
<p><label for="password">Password<span id = star class = "star"><sup>*</sup></span></label> </p>
</div>
<div id = "passwordText" class = "passwordText">
<input id = "password"  class = "password passwordWidth" type = "password" placeholder="password" onblur="this.checkValidity();" pattern=".{6,}" title = "minimum length is 6" required/>
</div>
<div id = "forgotPassword" class = "forgotPassword">
<a id = "forgotPasswordLink" class = "forgotPasswordLink" data-target="#forgotPasswordModal">Forgot Password</a>
</div>
</form>
<div id = "submitDiv" class = "submitDiv">
<button id = "submit" form = "loginForm" class = "submit" type = "button" value = "signin">Signin</button>
</div>
<div id = "clearDiv" class = "clearDiv">
<input id = "clear" class = "clear" type = "reset" form = "loginForm" value = "Clear">
</div>

</fieldset>
</div>
<!-- Modal -->
<div class="modal fade forgotPasswordModal" id="forgotPasswordModal">
<div class="modal-body"><label id = "emailForgot" class = "emailForgot" for="emailToSend">Email</label> <input
	type="email" name="emailToSend" id="emailToSend" placeholder = "email" class="emailToSend"></div>
<div class="modal-footer">
<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
<button id = "submitEmail" class = "submitEmail" type="button" class="btn btn-primary submitEmail">Submit</button>
</div>
</div>
</div>
