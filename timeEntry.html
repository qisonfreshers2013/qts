<div class="majordiv">
<div class="modal-header timeEntrymodal" id="timeEntrymodal" >
<button type="button" id="closeTheModal" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
<h2><img src="resources/img/tsf.png" alt=""></img>  Time Sheet Filling</h2>
</div>  
<fieldset class="fieldset">
<form>
   <div class="leftHeaders">
      <p>Date<span id = star class = "star"><sup>*</sup></span> </p><br> 
      <p>Release<span id = star class = "star"><sup>*</sup></span></p><br>
      <p>Task<span id = star class = "star"><sup>*</sup></span> </p><br>
      <p>Hours<span id = star class = "star"><sup>*</sup></span></p>
   </div>
   <div class="leftHeaderFields">
   <input type="text" class="datepicker " id="timeEntryDate" required placeholder="MM/DD/YYYY"></input><br>
   <img id="calendarIconInModal" class="calendarIconInModal" src="resources/img/Calendar.png"></img>
    <select class="selectRelease" id="selectRelease" required>
        <option>SELECT</option>
       </select><br>
   <input type="text" class="task" required></input><br>
   <select class="hours" required>
        <option>SELECT</option>
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>         
    </select>
       <select class="minutes" id="minutes" required>
        <option>0</option>
        <option>15</option>
        <option>30</option>
        <option>45</option>        
    </select>   
   </div>
   <div class="rightHeaders" id="rightHeaders">
      <br><br><p class="projectHeaderInTimeEntry" id="projectHeaderInTimeEntry">Project<span id = star class = "star"><sup>*</sup></span></p>
      <p class="activity" id="activity">Activity<span id = star class = "star"><sup>*</sup></span></p><br> 
      <p class="remarksHeader">Remarks</p>
   </div>
   <div class="rightHeaderFields">
        <select class="projectId projectName " id="projectName projectId" required> 
        </select><br>
   <select class="selectActivity" id="selectActivity" required>
        <option  class="activityValue" value="0">--select--</option>
   </select><br>
   <textarea class="userRemarksInModal" id="userRemarksInModal"></textarea>
   </div>
    <input  id="clearTheFields" class="clearTheFields" type="reset" value="Clear"></input>
    </form>
    <input   id="saveTheTimeEntry" class="saveTheTimeEntry" type=button value="Save"></input>
   </fieldset>
</div>
