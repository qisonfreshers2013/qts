<div class="majordiv" id="content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
<h2><img src="resources/img/tsf.png" alt=""></img>  Time Sheet Filling</h2>
</div>
<fieldset class="fieldset">
   <div class="leftHeaders">
      <p>Date<span id = star class = "star"><sup>*</sup></span> </p><br> 
      <p>Project<span id = star class = "star"><sup>*</sup></span> </p><br>
      <p>Task<span id = star class = "star"><sup>*</sup></span> </p><br>
      <p>Hours<span id = star class = "star"><sup>*</sup></span></p>
   </div>
   <div class="leftHeaderFields">
   <input type="text" class="datepicker clearField" id="timeEntryDate" required></input><br>
   <select class="projectId projectName clearField" id="projectName" required> 
        </select><br>
   <input type="text" class="task clearField" required></input><br>
   <select class="hours clearField" required>
     <option>--select--</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>        
    </select>  
   </div>
   <div class="rightHeaders" id="rightHeaders">
      <br><br><p class="release" id="release">Release<span id = star class = "star"><sup>*</sup></span></p>
      <p class="activity" id="activity">Activity<span id = star class = "star"><sup>*</sup></span></p><br> 
      <p class="remarksHeader">Remarks</p>
   </div>
   <div class="rightHeaderFields">
        <select class="SelectRelease clearField" id="SelectRelease" required>
        <option value="15">--select--</option>
        <option value="6">Version 1.0</option>
        <option value="15">Version 1.1</option>
        <option value="15">Version 1.2</option>
        <option value="15">Version 2.0</option>
        <option value="15">Version 2.1</option>
       </select><br>
   <select class="selectActivity clearField" id="selectActivity" required>
        <option value="4">--select--</option>
        <option value="2">Coding</option>
        <option value="3">Testing</option>
        <option value="1">HTML Design</option>
   </select><br>
   <textarea class="userRemarks clearField" id="userRemarks"></textarea>
   </div>
    <button  id="cancel" class="cancel btn btn-danger">CLEAR</button>
    <button  id="save" class="save btn btn-primary">SAVE</button>
   </fieldset>
</div>
