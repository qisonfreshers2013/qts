
<div id="content">
	<div class="headline">
		<h2>
			<img src="resources/img/employee.png" />Allocate Users<br><hr></hr>
		</h2>
	</div>
	<div id="text">
	<form>
		<div>
			<p class="para">
				Project Name <select id=projectName class=projectNameAllocate>
				</select>
			</p>
		</div>
		<div id="nonUsers">
			<p class="para">Unassigned Users</p>
			<select id=nonExistingUsers  multiple style="width:33%; height:120px">
			</select>
		</div>
		<div id="copy">
			<img src="resources/img/u450_normal.png" id="forward"><br> <img
				src="resources/img/u448_normal.png" id="backward">
		</div>
		<div id="users">
			<p class="para">Assigned Users</p>
			<select id=existingUsers multiple  style="width:33%; height:120px">
			</select>
		</div>
		<div class="saveBlock">
			<button type="button" class="go">Save</button>
			 <button type="button" class="reset" style="width:28%">Cancel</button>
			 <input type="reset" class="hidden"/>
		</div>
		</form>
	</div>
</div>
