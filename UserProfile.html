
<div id="content" class = "userProfile">
<div id="head">
<h2><img id="user" src="resources/img/addUser.png" alt="userProfile">userProfile</h2>
</div>
<div id="line">
<hr>
</div>
<div id = "inneruserProfileForm" class = "inneruserProfileForm">
<form id = "userProfileForm" class = "userProfileForm">
<div id = "inneruserProfileFormLeft" class = "inneruserProfileFormLeft">
<div id="field" class="field"><p>First Name <span class="star"><sup>*</sup></span></p>
</div>
<div id="field" class="field"><p>Last Name<span class="star"><sup>*</sup></span></p> 
</div>
<div id="field" class="field"><p>Nickname</p></div>
<div id="field" class="field"><p>Gender<span class="star"><sup>*</sup></span></p>
</div>
<div id="field" class="field"><p>Email <span class="star"><sup>*</sup></span></p>
</div>
<div id="field" class="field"><p>Employee Id<span class="star"><sup>*</sup></span></p>
</div>
<div id="field" class="field"><p>Designation<span class="star"><sup>*</sup></span></p> 
</div>
<div id="field" class="field"><p>Location</p></div>
<div id="field" class="field"><p>User Id <span class="star"><sup>*</sup></span></p>
</div>
<div id="field" class="field"><p>Password<span class="star"><sup>*</sup></span></p> </div>
<div id="field" class="field"><p>Confirm Password<span class="star"><sup>*</sup></span></p> 
</div>
</div>
<div id = "inneruserProfileFormRight" class = "inneruserProfileFormRight">
<div id="textField" class="textField"><input id="firstName" class = "firstName"
	type="text" placeholder="First Name" pattern="^[A-Za-z]+[A-Za-z\s]*$" required ></div>

<div id="textField" class="textField"><input id="lastName" class = "lastName"
	type="text" placeholder="Last Name" pattern="^[A-Za-z]+[A-Za-z\s]*$"  required></div>

<div id="textField" class="textField"><input id="nickname" class = "nickname"
	type="text" placeholder="Nickname" pattern="^[A-Za-z]+[A-Za-z\s]*$"></div>

	<div id="textField" class="textField">
	<select id = "gender" class = "gender" name = "gender">
  <option value="male">Male</option> 
  <option value="female">Female</option> 
</select></div>

<div id="textField" class="textField"><input id="email" class = "email"
	type="email" placeholder="Email" required></div>

<div id="textField" class="textField"><input id="employeeId" class = "employeeId"
	type="text" placeholder="Employee Id" pattern="^[A-Za-z0-9]*$" required></div>

<div id="textField" class="textField"><input id="designation" class = "designation"
	type="text" placeholder="Designation" onblur = "this.value = this.value.toUpperCase()" pattern="^[A-Z\\s]*$" required></div>

<div id="textField" class="textField"><input id="location"  class = "location"
	type="text" placeholder="Location" pattern="^[A-Za-z]+[A-Za-z\s]*$"></div>

<div id="textField" class="textField"><input id="userId" class = "userId"
	type="email" placeholder="User Id " required></div>

<div id="textField" class="textField"><input id="password" class = "password"
	type="password" placeholder="Password " pattern=".{6,}"required ></div>
<div id="textField" class="textField"><input id="confirmPassword" class = "confirmPassword"
	type="password" placeholder="Confirm Password " pattern=".{6,}" required ></div>
	
</div>
</form>
<div id="submitDiv" class="submitDiv"><button id="submit" class = submit form = "userProfileForm" type="button"
	value="submit">Submit</button></div>
<div id="clearDiv" class="clearDiv"><input id="clear" class="clear" type="reset" form = "userProfileForm"
	value="Clear"></div>	
</div>
</div>
